# =============================================================================
# BLUETOOTH CORE
# =============================================================================
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Nexus"

# Security & Pairing
CONFIG_BT_SMP=y

# Max simultaneous connections (1 = central scanning one device at a time)
CONFIG_BT_MAX_CONN=1

# Connection parameter update timeout (ms)
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000

# HCI error code → string (for debug logs)
CONFIG_BT_HCI_ERR_TO_STR=y


# =============================================================================
# GATT CLIENT & DISCOVERY
# =============================================================================
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y                  # GATT Discovery Manager
CONFIG_BT_GATT_DM_DATA_PRINT=y       # Print discovered services/characteristics


# =============================================================================
# SYSTEM & MEMORY
# =============================================================================
# 8 KB heap — required for BLE central + GATT
CONFIG_HEAP_MEM_POOL_SIZE=8192


# =============================================================================
# LOGGING & DEBUG
# =============================================================================
CONFIG_LOG=y
# info level (0=off, 1=err, 2=wrn, 3=inf, 4=dbg)
CONFIG_LOG_DEFAULT_LEVEL=3

# Optional: Enable full BT debug (uncomment for deep troubleshooting)
# CONFIG_BT_DEBUG_LOG=y
# CONFIG_BT_DEBUG_HCI_CORE=y


# =============================================================================
# BOARD SUPPORT
# =============================================================================
CONFIG_DK_LIBRARY=y                  # Development Kit support (LEDs, buttons)